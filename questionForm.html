<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <!--meta name="description"contentは属性値（内容を表示） に記載した内容がGoogle当の検索エンジンに引っかかる　-->
    <meta name="description" content="三鷹市卓球連盟">
    <meta name="viewport" content="device-width,initial-scale=1.0">
    <title>三鷹市卓球連盟HP お問い合わせ</title>
    <link rel="stylesheet" href="/css\normalize.css">
    <link rel="stylesheet" href="/css\questionForm.css">

</head>

<body>
    <div class="flexbox">
        <a href="mainPage.html"> 三鷹市卓球連盟HP</a>

        <h2>お問い合わせ</h2>

        <form method="POST" action="">
            <div class="qustion">
                <p>お名前</p>
                <input type="text" id="name" name="name" maxlength="50" required placeholder="山田　太郎">

            </div>
            <div class="qustion">
                <p>メールアドレス</p>
                <input type="email" id="email" name="email" size="email" maxlength="50" required
                    placeholder="例：mitakashi@email.com">
            </div>
            <div class="qustion">
                <p>お問い合せ内容 </p>
                <textarea id="question" name="question" cols="50" required placeholder="ご質問をご記入ください"></textarea>
            </div>
        </form>
    </div>
</body>

</html>
